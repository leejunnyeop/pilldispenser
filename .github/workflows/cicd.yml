# Workflow title
name: CI/CD

# 이벤트
on:
  push:
    branches: [ "main" ]

jobs:
# Docker image build
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
   # gradlew 실행 권한 부여
    - run: chmod +x ./gradlew
    
   # 빌드
    - name: Build with Gradle
      run: ./gradlew clean build -x test

   # Docker Login, image build, push
    - name : Docker Login, image build, push
      run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }} --platform linux/amd64 .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}
  deploy:
    name: Deploy Docker Image to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: SSH into EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          sudo docker stop ${{ secrets.PROJECT_NAME }}
          sudo docker rm ${{ secrets.PROJECT_NAME }}
          sudo docker rmi $(docker images -q)
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}
          sudo docker run -d -p 443:443 --name ${{ secrets.PROJECT_NAME }} -v /etc/letsencrypt/live/api.pillsogood.shop/keystore.p12:/app/ssl/keystore.p12 ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}
